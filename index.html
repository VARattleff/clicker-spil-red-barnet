<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Red Barnet</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="cursor"></div>
    <div id="screen">
      <div id="game">
        <div id="game_background"></div>
        <div id="game_elements">
          <div id="boy_container">
            <img id="boy_sprite" src="img/Runnung_Boy.png" alt="" />
          </div>
          <div id="boy1_container">
            <img id="boy1_sprite" src="img/running_boy2.png" alt="" />
          </div>
          <div id="priest_container">
            <img id="priest_sprite" src="img/Running-priest.png" alt="" />
          </div>
          <div id="bishop_container">
            <img id="bishop_sprite" src="img/bishop.png" alt="" />
          </div>
          <div id="cardinal_container">
            <img id="cardinal_sprite" src="img/cardinal.png" alt="" />
          </div>
          <div id="pope_container">
            <img id="pope_sprite" src="img/popeCar.png" alt="" />
          </div>
          <div id="boy3_container">
            <img id="boy3_sprite" src="img/runningBoy3.png" alt="" />
          </div>
        </div>
        <div id="game_ui">
          <div id="score_board">
            <span id="kill_count1">Kill Count = </span>
            <span id="kill_count">0</span>
            <img id="" src="" />
          </div>
          <div id="life_board">
            <img id="heart1" src="img/Lives.png" class="active_heart" />
            <img id="heart2" src="img/Lives.png" class="active_heart" />
            <img id="heart3" src="img/Lives.png" class="active_heart" />
          </div>
          <div id="time_board">
            <div id="time_container">
              <div id="time_sprite" class=""></div>
            </div>
          </div>
        </div>
      </div>
      <div id="start" class="">
        <button id="btn_start" class="startanimation">Start</button>
      </div>
      <div id="game_over" class="hidden">
        <h2>Game Over</h2>
        <div id="game_over_button">kom igen</div>
      </div>
      <div id="level_complete" class="hidden">
        <button id="btn_go_to_start" class="">Restart Game</button>
        <h2>Level Complete</h2>
      </div>
    </div>

    <script src="srcipt.js"></script>
  </body>
</html>
